<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Fb-Landing-Page</title>
</head>
<body>
    <div class="landing-page">
        <div class="login-section">
            <div class="logo">
                <div><img src="	https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="fb-logo"></div>
                <h2>Facebook helps you connect and share with the people in your life.</h2>
            </div>
            <div>
                <div class="form-input">
                    <form action="">
                        <div class="center">
                            <input type="text" placeholder="Email Address or Phone Number" >
                            <input type="password" placeholder="Password">
                            <input class="bg-blue" type="submit" value="Log in">
                        </div>
                        <div class="center">
                            <a class="blue-link" href="">Forgotten Password</a>
                        </div>
                        <div class="underline"></div>
                        <div class="btn-new-account center">
                            <button>Create new account</button>
                        </div>
                    </form>
                </div>
                <div>
                    <p><b><a class="black-link" href="">Create a page</a></b> for a celelbrity, brand or business.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
